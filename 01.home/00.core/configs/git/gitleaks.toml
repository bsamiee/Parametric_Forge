# Gitleaks configuration extending defaults with Parametric Forge customizations

title = "Standard Gitleaks Configuration"

[extend]
# Use all default detection rules (3000+ lines of patterns)
useDefault = true

# Optionally disable overly noisy rules
# disabledRules = ["generic-api-key"]

[[allowlists]]
description = "Standard global exclusions"
paths = [
  '''\.git/''',
  '''node_modules/''',
  '''\.venv/''',
  '''result/''',
  '''\.cache/''',
  '''\.direnv/''',
  '''target/debug/''',
  '''target/release/''',
  '''\.lock$''',
  '''\.svg$''',
  '''\.png$''',
  '''\.jpg$''',
  '''\.jpeg$''',
  '''\.gif$''',
  '''\.ico$''',
  '''\.pdf$''',
]

[[allowlists]]
description = "Nix and development files"
paths = [
  '''flake\.lock$''',
  '''Cargo\.lock$''',
  '''package-lock\.json$''',
  '''yarn\.lock$''',
  '''pnpm-lock\.yaml$''',
  '''uv\.lock$''',
  '''poetry\.lock$''',
]
