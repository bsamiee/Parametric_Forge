# Storage configuration for rootless Podman containers

[storage]
# --- Storage Driver ---------------------------------------------------------
driver = "overlay"  # Most efficient driver for rootless containers

# --- Storage Paths ----------------------------------------------------------
# Using default locations for XDG compliance:
# graphroot = "$HOME/.local/share/containers/storage"
# runroot = "$XDG_RUNTIME_DIR/containers"

[storage.options.overlay]
# --- Rootless Overlay Options ----------------------------------------------
ignore_chown_errors = "true"              # Handle multiple UIDs in rootless mode
mount_program = "/usr/bin/fuse-overlayfs" # Rootless overlay support via fuse
mountopt = "nodev,metacopy=on"            # Mount options for overlay