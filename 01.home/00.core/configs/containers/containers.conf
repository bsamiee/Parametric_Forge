# Podman user-level container runtime configuration for rootless mode

[containers]
# --- User Namespace Configuration -------------------------------------------
userns = "keep-id"  # Maps host UID/GID to container root for rootless mode

# --- Timezone ---------------------------------------------------------------
tz = "local"        # Set container timezone to match host

# --- Process Limits ---------------------------------------------------------
pids_limit = 2048   # Maximum number of processes allowed in a container

# --- Init Process -----------------------------------------------------------
init = true         # Run init to handle zombie processes

[engine]
# --- Cgroup Manager ---------------------------------------------------------
cgroup_manager = "cgroupfs"  # Use cgroupfs for rootless mode

# --- Events Logger ----------------------------------------------------------
events_logger = "file"       # Log container events to file

# --- Image Pull Policy ------------------------------------------------------
pull_policy = "missing"      # Only pull if not present locally

[network]
# --- Rootless Networking ----------------------------------------------------
default_rootless_network_cmd = "pasta"  # Faster than slirp4netns

# --- Default Network --------------------------------------------------------
default_network = "podman"               # Default network for bridge mode
default_subnet = "10.88.0.0/16"          # Default subnet for containers