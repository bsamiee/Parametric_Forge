# Container registry configuration for rootless Podman

# --- Search Order -----------------------------------------------------------
unqualified-search-registries = [
  "docker.io",
  "quay.io",
  "ghcr.io"
]

# --- Local Development Registry ---------------------------------------------
[[registry]]
location = "localhost:5000"
insecure = true  # Allow insecure connection for local development