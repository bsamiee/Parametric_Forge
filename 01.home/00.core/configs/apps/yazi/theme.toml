"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# Dracula Color Palette
# Background: #282a36, Current Line: #44475a, Selection: #44475a
# Foreground: #f8f8f2, Comment: #6272a4
# Cyan: #8be9fd, Green: #50fa7b, Orange: #ffb86c
# Pink: #ff79c6, Purple: #bd93f9, Red: #ff5555, Yellow: #f1fa8c

# SEMANTIC COLOR SYSTEM
# =====================
# PRIMARY INTERACTION - Purple (#bd93f9): Active states, main selections, elevated components
# SUCCESS/CONFIRMATION - Green (#50fa7b): Success states, positive actions, development files
# ATTENTION/HIGHLIGHT - Yellow (#f1fa8c): CWD, search highlights, system/config files
# DANGER/DESTRUCTIVE - Red (#ff5555): Errors, destructive actions, warnings
# INFORMATION/SECONDARY - Cyan (#8be9fd): Secondary actions, metadata, data files
# ACCENT/CREATIVE - Pink (#ff79c6): Special highlights, creative/media content
# NEUTRAL/SUBDUED - Comment (#6272a4): Less important elements, separators
# STRUCTURE/BORDERS - Current Line (#44475a): Borders for inline components

