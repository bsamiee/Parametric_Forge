[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ff79c6" },
  # Videos and Audio
  { mime = "video/*", fg = "#bd93f9" },
  { mime = "audio/*", fg = "#bd93f9" },
  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f1fa8c" },
  # Documents
  { mime = "application/pdf", fg = "#ff5555" },
  # Empty files
  { mime = "inode/empty", fg = "#8be9fd" },
  # Programming languages
  { name = "*.py", fg = "#50fa7b" },
  { name = "*.js", fg = "#f1fa8c" },
  { name = "*.ts", fg = "#8be9fd" },
  { name = "*.jsx", fg = "#8be9fd" },
  { name = "*.tsx", fg = "#8be9fd" },
  { name = "*.rs", fg = "#ff79c6" },
  { name = "*.go", fg = "#8be9fd" },
  { name = "*.nix", fg = "#8be9fd" },
  # Configuration files
  { name = "*.{json,toml,yaml,yml,xml}", fg = "#bd93f9" },
  # Web files
  { name = "*.{html,css,scss}", fg = "#ff79c6" },
  # Documentation
  { name = "*.md", fg = "#f8f8f2" },
  { name = "README*", fg = "#50fa7b", bold = true },
  { name = "LICENSE*", fg = "#50fa7b", bold = true },
  # 3D Parametric & Technical Design
  { name = "*.{3dm,3dmbak,gh,ghx}", fg = "#8be9fd" },
  # CAD/Engineering/Architecture
  { name = "*.{dwg,dxf,dwt,rvt,rfa,rft}", fg = "#bd93f9" },
  # Creative 3D Modeling
  { name = "*.{blend,blend1}", fg = "#ff79c6" },
  # Adobe Creative Suite
  { name = "*.{psd,psb,ai,ait,indd,idml,indt}", fg = "#ff79c6" },
  # Shell scripts
  { name = "*.sh", fg = "#50fa7b" },
  { name = "*Dockerfile*", fg = "#8be9fd" },
  { name = "Makefile", fg = "#ff79c6" },
  # Logs
  { name = "*.log", fg = "#6272a4" },
  # Special files
  { name = "*", is = "orphan", fg = "#ff5555" },
  { name = "*", is = "exec", fg = "#50fa7b" },
  { name = "*", is = "dummy", bg = "#ff5555" },
  { name = "*/", is = "dummy", bg = "#ff5555" },
  # Fallback
  { name = "*/", fg = "#8be9fd", bold = true },
]

