format = "[as $symbol]($style)"

[shlvl]
format = "[$symbol$shlvl]($style) "
symbol = "󰞷 "
threshold = 2
style = "yellow bold"

[status]
symbol = "✘"
style = "bold red"
format = '[$symbol$status]($style) '
disabled = false
map_symbol = true

[localip]
ssh_only = true
format = "[$localipv4]($style) "
style = "cyan bold"

# --- Custom Modules (Simplified) ---

[custom.wezterm_workspace]
command = "echo $WEZTERM_WORKSPACE"
when = '[ -n "$WEZTERM_WORKSPACE" ] && [ "$WEZTERM_WORKSPACE" != "default" ]'
format = "[󰖲$output]($style) "
style = "bold purple"
shell = ["sh"]
disabled = false

