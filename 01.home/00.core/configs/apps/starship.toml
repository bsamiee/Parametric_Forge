# Clean Starship: Two-line prompt with integrated app ecosystem

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 500
scan_timeout = 30
continuation_prompt = "▶▶ "

# Clean two-line prompt with logical grouping
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_commit\
$nix_shell\
$docker_context\
$kubernetes\
$line_break\
$character"""

# Right prompt for non-essential info  
right_format = """
$fill\
$python\
$nodejs\
$rust\
$golang\
$package\
$jobs\
$cmd_duration\
$custom.wezterm_workspace\
$time"""

palette = 'dracula'

# --- Core Prompt Elements ---

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold purple)"
vimcmd_replace_one_symbol = "[❮](bold purple)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_visual_symbol = "[❮](bold yellow)"

[directory]
read_only = " 󰌾"
style = "bold purple"
truncation_length = 4
truncate_to_repo = true
home_symbol = "~"
truncation_symbol = "…/"
fish_style_pwd_dir_length = 1
format = "[$path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Videos" = " "
"Desktop" = "󰇄 "
"Applications" = "󰀶 "
"Library" = " "
"Developer" = " "
".config" = " "
".ssh" = "󰢤 "
".git" = " "

# --- Git Integration ---

[git_branch]
symbol = " "
style = "bold pink"
format = "[$symbol$branch]($style) "
truncation_length = 15
truncation_symbol = "…"
only_attached = false

[git_status]
style = "bold orange"
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
conflicted = "=${count}"

[git_commit]
tag_symbol = ' 󰓹 '
commit_hash_length = 8
style = "bold purple"
format = "[\\($hash$tag\\)]($style) "
only_detached = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# --- Development Environments ---

[nix_shell]
symbol = " "
style = "bold blue"
format = "[$symbol$state]($style) "

[python]
symbol = " "
format = '[$symbol$version]($style) '
version_format = "${raw}"
style = "yellow bold"
detect_extensions = ["py"]
detect_files = ["pyproject.toml", "uv.lock"]
detect_folders = [".venv"]

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold green"
detect_extensions = ["js", "ts", "tsx"]
detect_files = ["package.json"]
detect_folders = ["node_modules"]

[rust]
symbol = "󱘗 "
format = "[$symbol$version]($style) "
style = "bold orange"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

[package]
symbol = "󰏗 "
style = "bold orange"
format = "[$symbol$version]($style) "

# --- Container & Cloud ---

[docker_context]
symbol = " "
style = "bold cyan"
format = "[$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
symbol = "󱃾 "
style = "bold blue"
format = "[$symbol$context( \\($namespace\\))]($style) "

# --- Performance & Status ---

[cmd_duration]
min_time = 2000
show_milliseconds = false
style = "bold cyan"
format = "[$duration]($style) "

[jobs]
symbol = "󰜎 "
style = "bold red"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

[time]
time_format = "%R"
style = "bold comment"
format = "[$time]($style) "
disabled = false

# --- SSH & Remote ---

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = false

[hostname]
ssh_only = true
ssh_symbol = "@"
format = "[$ssh_symbol$hostname]($style) "
style = "green bold"

