<!-- Fontconfig configuration for Linux font rendering -->

<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Font directories -->
  <dir>~/.local/share/fonts</dir>
  <dir>/run/current-system/sw/share/X11/fonts</dir>
  <dir>/usr/share/fonts</dir>
  <dir>/usr/local/share/fonts</dir>
  
  <!-- Cache directory -->
  <cachedir>~/.cache/fontconfig</cachedir>
  
  <!-- Font preferences for serif fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>
      <family>Times New Roman</family>
      <family>Noto Serif</family>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  
  <!-- Font preferences for sans-serif fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <family>Arial</family>
      <family>Noto Sans</family>
      <family>Source Sans Pro</family>
      <family>Ubuntu</family>
    </prefer>
  </alias>
  
  <!-- Font preferences for monospace fonts -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Fira Code</family>
      <family>Source Code Pro</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Consolas</family>
      <family>Monaco</family>
      <family>Menlo</family>
    </prefer>
  </alias>
  
  <!-- Font rendering settings for better appearance -->
  <match target="font">
    <!-- Enable antialiasing -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    
    <!-- Enable hinting -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    
    <!-- Use slight hinting for better appearance -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    
    <!-- Enable subpixel rendering for LCD screens -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    
    <!-- Use LCD filter for better subpixel rendering -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    
    <!-- Enable embedded bitmaps for small sizes -->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
  <!-- Emoji font configuration -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Apple Color Emoji</family>
      <family>Segoe UI Emoji</family>
      <family>Twitter Color Emoji</family>
      <family>EmojiOne Color</family>
    </prefer>
  </alias>
  
  <!-- Fallback emoji fonts for text -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  
  <!-- Disable bitmap fonts for better appearance -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  
  <!-- Font substitution rules for common fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  
  <!-- Improve rendering for small fonts -->
  <match target="font">
    <test name="size" compare="less">
      <double>8</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
  <!-- Improve rendering for large fonts -->
  <match target="font">
    <test name="size" compare="more">
      <double>24</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  
  <!-- Language-specific font preferences -->
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  
  <!-- Performance optimizations -->
  <match target="scan">
    <test name="family">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  
  <!-- Cache configuration -->
  <config>
    <!-- Rescan configuration every 30 seconds -->
    <rescan>
      <int>30</int>
    </rescan>
  </config>
</fontconfig>