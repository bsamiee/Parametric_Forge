# --- Platform-Specific Settings ---------------------------------------------
# macOS-specific settings
[macos]
# Show APFS snapshots
show_snapshots = false

# Hide system volumes
hide_system_volumes = true

# Show Time Machine volumes
show_time_machine = false

# Linux-specific settings
[linux]
# Show bind mounts
show_bind_mounts = false

# Show loop devices
show_loop_devices = false

# Show network filesystems
show_network_fs = true

# Windows-specific settings (if supported)
[windows]
# Show drive letters
show_drive_letters = true

# Show network drives
show_network_drives = true

# --- Advanced Settings ------------------------------------------------------
[advanced]
# Refresh interval for watch mode (seconds)
refresh_interval = 1

# Maximum number of filesystems to display
max_filesystems = 100

# Use cached filesystem information
use_cache = false

# Cache timeout in seconds
cache_timeout = 30

# --- Export Settings --------------------------------------------------------
[export]
# CSV delimiter
csv_delimiter = ","

# CSV quote character
csv_quote = "\""

# Include header in CSV export
csv_header = true

# JSON pretty print
json_pretty = true

# JSON indent size
json_indent = 2

# --- Integration Settings ---------------------------------------------------
[integration]
# External commands for filesystem operations
[integration.commands]
# Command to open filesystem in file manager
open_command = "open"  # macOS: "open", Linux: "xdg-open", Windows: "explorer"

# Command to analyze disk usage
analyze_command = "du -sh"

# Command to check filesystem
check_command = "fsck"

# --- Monitoring Settings ----------------------------------------------------
[monitoring]
# Enable monitoring mode
enable_monitoring = false

# Alert on threshold breach
enable_alerts = false

# Alert command to execute
alert_command = ""

# Log file for monitoring
log_file = ""

# Log format (text, json, csv)
log_format = "text"

# --- Custom Filters ---------------------------------------------------------
[filters]
# Custom filter expressions
# Example: show only filesystems with more than 1GB
# min_size = "1G"

# Example: show only filesystems with usage above 50%
# min_usage = 50

# Example: show only specific mount points
# include_mounts = ["/", "/home", "/var"]

# Example: exclude temporary filesystems
# exclude_types = ["tmpfs", "devtmpfs"]