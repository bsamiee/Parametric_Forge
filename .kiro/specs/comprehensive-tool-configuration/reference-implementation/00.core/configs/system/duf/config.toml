# duf disk usage display configuration with themes and filtering

# --- Core Settings ------------------------------------------------------------
# Sort by column (mountpoint, size, used, avail, usage, inodes, type, filesystem)
sort = "usage"

# Sort order (ascending, descending)
sort_order = "descending"

# Output format (table, json, csv)
output = "table"

# Show all filesystems (including pseudo filesystems)
show_all = false

# Show only local filesystems
only_local = true

# Show inodes information
show_inodes = true

# Show filesystem type
show_type = true

# --- Display Settings --------------------------------------------------------
# Use colored output
color = true

# Color theme (auto, dark, light)
theme = "dark"

# Show header
show_header = true

# Show totals row
show_totals = false

# Use binary units (1024) instead of decimal (1000)
binary_units = true

# Number of decimal places for sizes
decimal_places = 1

# --- Filtering Settings ------------------------------------------------------
# Hide specific filesystem types
hide_fs_types = [
    "tmpfs",
    "devtmpfs", 
    "devfs",
    "sysfs",
    "proc",
    "squashfs",
    "overlay",
    "aufs",
    "fuse.gvfsd-fuse",
    "fuse.lxcfs"
]

# Hide specific mount points
hide_mounts = [
    "/dev",
    "/proc",
    "/sys",
    "/run",
    "/snap",
    "/var/lib/docker",
    "/System/Volumes/Data"
]

# Show only specific filesystem types
show_fs_types = []

# Show only specific mount points
show_mounts = []

# Hide filesystems smaller than threshold (in bytes)
hide_smaller_than = 0

# Hide filesystems with usage below threshold (percentage)
hide_usage_below = 0

# --- Warning Thresholds -----------------------------------------------------
# Warning threshold for disk usage (percentage)
warning_threshold = 80

# Critical threshold for disk usage (percentage)  
critical_threshold = 90

# Warning threshold for inode usage (percentage)
inode_warning_threshold = 80

# Critical threshold for inode usage (percentage)
inode_critical_threshold = 90

# --- Column Configuration ---------------------------------------------------
# Available columns and their display order
columns = [
    "mountpoint",
    "size", 
    "used",
    "avail",
    "usage",
    "inodes",
    "type",
    "filesystem"
]

# Column widths (0 = auto-size)
[column_widths]
mountpoint = 0
size = 8
used = 8
avail = 8
usage = 8
inodes = 8
type = 10
filesystem = 15

# Column alignment (left, right, center)
[column_alignment]
mountpoint = "left"
size = "right"
used = "right"
avail = "right"
usage = "right"
inodes = "right"
type = "left"
filesystem = "left"

# --- Color Theme Configuration -----------------------------------------------
[themes.dark]
# Header colors
header = "bold_white"
separator = "gray"

# Usage level colors
usage_low = "green"          # < 50%
usage_medium = "yellow"      # 50-80%
usage_high = "red"          # 80-90%
usage_critical = "bright_red" # > 90%

# Size colors
size_bytes = "cyan"
size_kb = "blue"
size_mb = "magenta"
size_gb = "green"
size_tb = "yellow"
size_pb = "red"

# Filesystem type colors
fs_ext4 = "green"
