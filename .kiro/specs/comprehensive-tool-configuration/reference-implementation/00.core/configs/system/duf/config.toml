fs_ext4 = "dark_green"
fs_xfs = "dark_blue"
fs_btrfs = "dark_yellow"
fs_zfs = "dark_cyan"
fs_ntfs = "dark_magenta"
fs_apfs = "green"
fs_hfs = "blue"
