# --- Keybinding Configuration --------------------------------------------
# Custom key bindings for enhanced navigation and control

[keybindings]
# Navigation keys
up = "k"                      # Move up (vim-style)
down = "j"                    # Move down (vim-style)
left = "h"                    # Move left (vim-style)
right = "l"                   # Move right (vim-style)

# Widget navigation
next_widget = "Tab"           # Next widget
prev_widget = "Shift+Tab"     # Previous widget

# Process management
kill_process = "dd"           # Kill selected process (vim-style)
search = "/"                  # Search processes
filter = "f"                  # Filter processes
sort_menu = "s"               # Sort menu

# Display toggles
toggle_tree = "t"             # Toggle tree mode
toggle_count = "c"            # Toggle process count
toggle_percentage = "p"       # Toggle percentage view
toggle_case_sensitive = "i"   # Toggle case sensitivity

# Time navigation
zoom_in = "+"                 # Zoom in time range
zoom_out = "-"                # Zoom out time range
reset_zoom = "="              # Reset time range

# --- Platform-Specific Settings -----------------------------------------
# Handle differences between macOS and Linux

[platform]
# macOS-specific configuration
[platform.darwin]
# macOS temperature sensors
temperature_sensors = [
    "CPU Die",                # CPU die temperature
    "CPU Proximity",          # CPU proximity temperature
    "GPU Die",                # GPU die temperature
    "Battery",                # Battery temperature
]

# macOS network interfaces
network_interfaces = [
    "en0",                    # Primary interface (WiFi/Ethernet)
    "en1",                    # Secondary interface
    "bridge0",                # Bridge interface
    "lo0",                    # Loopback
]

# Linux-specific configuration
[platform.linux]
# Linux temperature sensors
temperature_sensors = [
    "coretemp",               # CPU core temperatures
    "acpi",                   # ACPI temperature sensors
    "hwmon",                  # Hardware monitoring sensors
]

# Linux network interfaces
network_interfaces = [
    "eth0",                   # Ethernet interface
    "wlan0",                  # WiFi interface
    "lo",                     # Loopback
    "docker0",                # Docker bridge
]

# --- Integration and Export Settings ------------------------------------
# Configure integration with other tools and data export

[integration]
# Export configuration
export_data = false           # Disable data export by default
export_format = "json"        # Export format: json, csv
export_interval = 60          # Export interval in seconds
export_path = "$XDG_DATA_HOME/bottom/exports"  # Export directory

# Logging configuration
log_level = "warn"            # Log level: error, warn, info, debug
log_file = "$XDG_DATA_HOME/bottom/bottom.log"  # Log file path
max_log_size = "10MB"         # Maximum log file size

# --- Accessibility Features ---------------------------------------------
# Configure accessibility and usability enhancements

[accessibility]
# Visual accessibility
high_contrast = false         # Use high contrast colors
large_text = false            # Use larger text
reduce_motion = false         # Reduce animations and transitions

# Interaction accessibility
keyboard_only = false         # Keyboard-only navigation mode
screen_reader = false         # Screen reader compatibility mode
audio_alerts = false          # Audio alerts for critical events